<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="widtd=device-widtd, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <title>{% if object %}Edit Task {% else %} Create New Task {% endif %}</title>
    <style>
        body{
            background-color:green;
        }
    </style>
</head>
<body>
    <div class="container" style="position:absolute; left:0; right:0; top: 50%; transform: translateY(-50%); -ms-transform: translateY(-50%); -moz-transform: translateY(-50%); -webkit-transform: translateY(-50%); -o-transform: translateY(-50%);">
        <div class="row justify-content-center">
            <div class="col-md-10 col-lg-9 col-xl-9 col-xxl-7">
                <div class="card shadow-lg o-hidden border-0 my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="p-5">
                                    <div class="text-center">
                               <h3>{% if object %}Edit Task {% else %} Create New Task {% endif %}</h3>
                                  <form action="" method="post" enctype="multipart/form-data">
                                     {% csrf_token %}
                                     {{ form.as_p }}
                                 <p><input type="submit" class="btn btn-success" value="Submit"></p>
                                   </form>
                                   </div>
                                 </div>
                                </div>
                             </div>
                           </div>
                         </div>
                        </div>
                       </div>
              </body>
      </html>
