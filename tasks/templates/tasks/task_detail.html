
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="widtd=device-widtd, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        table,td,th{
            border: 2px solid black ;
             border-collapse: collapse; 
             
             padding:10px;
             margin:5px;
        }
        body{
         background-color:green;
     }
    </style>
    <title>Task Details</title>
  </head>
  <body>
   <div class="container" style="position:absolute; left:0; right:0; top: 50%; transform: translateY(-50%); -ms-transform: translateY(-50%); -moz-transform: translateY(-50%); -webkit-transform: translateY(-50%); -o-transform: translateY(-50%);">
      <div class="row justify-content-center">
          <div class="col-md-10 col-lg-9 col-xl-9 col-xxl-7">
              <div class="card shadow-lg o-hidden border-0 my-5">
                  <div class="card-body p-0">
                      <div class="row">
                          <div class="col-lg-12">
                              <div class="p-5">
                                  <div class="text-center">
                                    <h1 class="text-center">Task Details</h1>
                                    <center><div class="mt-2">
                                        <table>
                                            <tr>
                                            <th>Title</th>
                                            <th>Status</th>
                                            <th>Update</th>
                                            <th>Delete</th>
                                            </tr>
                                            <tr>
                                                <td> {{ task.name }}</td>
                                                <td>{{ task.get_status_display }}</td>
                                                <td><a class="btn btn-primary" href="{% url 'tasks:task_update' task.id %}">Update</a></td>
                                                <td><a class="btn btn-primary" href="{% url 'tasks:task_delete' task.id %}">Delete</a></td>
                                        </table>
                                         <a class="btn btn-primary mt-3" href="{% url 'tasks:task_list' %}">View All Tasks</a>
                                            <a class="btn btn-primary mt-3" href="{% url 'tasks:task_create'%}">New Task</a>
                                        
                                    </div>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
</center>

</body>
</html>
